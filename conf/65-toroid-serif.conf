<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match target="scan">
    <test name="family">
        <string>Toroid Serif</string>
    </test>
</match>
<alias>
    <family>serif</family>
    <prefer>
        <family>Toroid Serif</family>
    </prefer>
</alias>
<alias>
    <family>Toroid Serif</family>
    <default>
        <family>serif</family>
    </default>
</alias>
</fontconfig>
