<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Toroid Sans Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>Toroid Sans Mono</family>
        <default>
            <family>monospace</family>
        </default>
    </alias>
</fontconfig>
